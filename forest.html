<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest theme</title>
    <link
      href="https://unpkg.com/video.js/dist/video-js.min.css"
      rel="stylesheet"
    />
    <!-- City -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />

    <!-- Fantasy -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css"
      rel="stylesheet"
    />

    <!-- Forest -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />

    <!-- Sea -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css"
      rel="stylesheet"
    />
  </head>
  <style>
    html,
    body {
      padding: 0px;
      margin: 0px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <body>
    <div class="video-container">
      <video
        id="my-player"
        class="video-js vjs-theme-forest"
        controls
        width="888"
        height="500"
        preload="auto"
      >
        <source
          src="https://res.cloudinary.com/djk1tzlcb/video/upload/v1622800393/samples/Wildlife_Windows_7_Sample_Video_zsvsye.mp4"
          type="video/mp4"
        />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
          </a>
        </p>
      </video>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

    <script>
      var options = {};

      var player = videojs('my-player', options, function onPlayerReady() {
        videojs.log('Your player is ready!');

        // In this context, `this` is the player that was created by Video.js.
        this.play();

        // How about an event listener?

        this.on('ended', function () {
          videojs.log('Awww...over so soon?!');
        });
      });
    </script>
  </body>
</html>
